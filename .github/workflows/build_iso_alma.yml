---
name: ISO, almalinux

on:
  workflow_dispatch:

env:
  URL: https://repo.almalinux.org/almalinux/9.5/isos/x86_64/AlmaLinux-9.5-x86_64-minimal.iso

# credit:
# https://dailystuff.nl/blog/2023/create-a-kickstart-iso#manual-procedure
# https://old.reddit.com/r/AlmaLinux/comments/1erxp8c/kickstart_unable_to_setup/

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/fedora/fedora:42
      options: --privileged

    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Determine tag
        id: tag
        env:
          sha: ${{ github.sha }}
          job: ${{ github.run_number }}
        run: |-
          echo "TAG=$(cat fedora/Containerfile | head -1 | sed -E "s/.+:(.+)/\1/g")-$job-$(echo ${sha:0:8})" >> $GITHUB_OUTPUT
          mkdir -p bootiso

      - name: Get container tools in builder
        run: dnf install -y lorax

      - name: Pull iso
        working-directory: /tmp
        run: |-
          curl -L -O ${{ env.URL }}

      - name: Generate iso
        run: |-
          mkksiso --skip-mkefiboot --ks kickstart/alma.ks /tmp/AlmaLinux-9.5-x86_64-minimal.iso almalinux-${{ steps.tag.outputs.TAG }}.iso

      - name: Upload Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: almalinux-${{ steps.tag.outputs.TAG }}
          path: almalinux-${{ steps.tag.outputs.TAG }}.iso
          retention-days: 1
