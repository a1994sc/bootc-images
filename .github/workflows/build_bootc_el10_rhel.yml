---
name: Container, RHEL, EL10
on:
  workflow_dispatch:
  push:
    paths:
      - 'el10/rhel/**'
      - .github/workflows/build_bootc_el10_rhel.yml
    branches:
      - main
    tags:
      - 'rhel/10\.[0-9]+-[0-9]+'

env:
  DISTRO: "rhel"
  MAJOR: "10"
  IMAGE_NAME: ${{ github.event.repository.name }}/bootc/rhel
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  info:
    name: Determine build info
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Determine Build Tag
        id: tag
        env:
          sha: ${{ github.sha }}
          job: ${{ github.run_number }}
        run: |-
          echo "TAG=$(cat el09/${{ env.DISTRO }}/Containerfile | grep -i "${{ env.DISTRO }}" | grep -iE "^from.+bootc" | sed -E "s/.+:(.+)/\1/g")-$(echo $job-${sha:0:8})" >> $GITHUB_OUTPUT

      - name: Get Git Tag Info
        id: git-tag
        run: |-
          if ${{ startsWith(github.ref, 'refs/tags/') }}; then
            echo "tag=$(echo ${{ github.ref }} | sed 's!refs/tags/${{ env.DISTRO }}/!!g')"
            echo "tag=$(echo ${{ github.ref }} | sed 's!refs/tags/${{ env.DISTRO }}/!!g')" >> $GITHUB_OUTPUT
          else
            echo "TAG=''"
            echo "TAG=''" >> $GITHUB_OUTPUT
          fi

      - name: Output version
        id: determine
        run: |-
          if [[ "${{ steps.git-tag.outputs.TAG }}" != "''" ]]; then
            echo "version=${{ steps.git-tag.outputs.TAG }}"
            echo "version=${{ steps.git-tag.outputs.TAG }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.tag.outputs.TAG }}"
            echo "version=${{ steps.tag.outputs.TAG }}" >> $GITHUB_OUTPUT
          fi
    outputs:
      tag: ${{ steps.determine.outputs.version }}

  build:
    name: Build bootc image
    runs-on: ${{ matrix.platform == 'amd64' && 'ubuntu-latest' || matrix.platform == 'arm64' && 'ubuntu-24.04-arm' }}
    strategy:
      matrix:
        platform:
          - amd64
          - arm64
    needs:
      - info
    permissions:
      packages: write
    env:
      IMAGE_NAME: ${{ github.event.repository.name }}/rhel
      REGISTRY: ghcr.io/${{ github.repository_owner }}
    container:
      image: registry.access.redhat.com/ubi10/ubi:10.0-1758699521
      options: --privileged
    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Get container tools in UBI builder
        run: |-
          dnf -y install podman buildah skopeo fuse-overlayfs

      - name: Access a subscription via activation key
        env:
          SMDEV_CONTAINER_OFF: 1
          orgid: ${{ secrets.RHT_ORGID }}
          activation_key: ${{ secrets.RHT_ACT_KEY }}
        run: |-
          subscription-manager register --org=$orgid --activationkey=$activation_key

      # workaround for https://github.com/redhat-actions/podman-login/issues/42 since the docker config from the host doesn't come up to the container
      - name: Workaround open podman-login action issue
        env:
          auth: "{ \"auths\": {} }"
        run: |-
          mkdir -p $HOME/.docker
          echo $auth > $HOME/.docker/config.json

      - name: Log in to the RHT terms based registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1.7
        with:
          registry: registry.redhat.io
          username: ${{ secrets.RHT_REG_SVCUSER }}
          password: ${{ secrets.RHT_REG_SVCPASS }}
          auth_file_path: /run/containers/0/auth.json

      - name: Use buildah bud to create the image
        id: build-image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2.13
        with:
          image: ${{ github.event.repository.name }}/bootc/rhel
          tags: latest ${{ needs.info.outputs.tag }}
          containerfiles: |-
            el10/${{ env.DISTRO }}/Containerfile
          context: |-
            el10/${{ env.DISTRO }}

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1.7
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          auth_file_path: /run/containers/0/auth.json

      - name: Re-tag the built image
        run: |-
          podman tag ${{ steps.build-image.outputs.image }}:${{ needs.info.outputs.tag }} ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/bootc/rhel${{ env.MAJOR }}:${{ needs.info.outputs.tag }}-${{ matrix.platform }}

      - name: Push the built image
        env:
          REGISTRY_AUTH_FILE: /run/containers/0/auth.json
        run: |-
          podman push --tls-verify=true ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/bootc/rhel${{ env.MAJOR }}:${{ needs.info.outputs.tag }}-${{ matrix.platform }}

      - name: Clean up the subscription
        if: always()
        env:
          SMDEV_CONTAINER_OFF: 1
        continue-on-error: true
        run: |-
          subscription-manager unregister
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/bootc/rhel${{ env.MAJOR }}
      tag: ${{ needs.info.outputs.tag }}

  merge:
    name: Merge artifacts arch
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        artifact:
          - "bootc"
    needs:
      - build
    steps:
      - name: Install oras tool
        uses: oras-project/setup-oras@22ce207df3b08e061f537244349aac6ae1d214f6 # v1.2.4

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1.7
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and pushes
        run: |-
          oras manifest index create ${{ needs.build.outputs.image }}:latest \
            ${{ needs.build.outputs.tag }}-amd64 ${{ needs.build.outputs.tag }}-arm64
          oras manifest index create ${{ needs.build.outputs.image }}:${{ needs.build.outputs.tag }} \
            ${{ needs.build.outputs.tag }}-amd64 ${{ needs.build.outputs.tag }}-arm64
    outputs:
      tag: ${{ needs.build.outputs.tag }}
