---
name: Build alma iso

on:
  workflow_dispatch:

env:
  URL: https://repo.almalinux.org/almalinux/9.5/isos/x86_64/AlmaLinux-9.5-x86_64-minimal.iso

# credit:
# https://dailystuff.nl/blog/2023/create-a-kickstart-iso#manual-procedure
# https://old.reddit.com/r/AlmaLinux/comments/1erxp8c/kickstart_unable_to_setup/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download build dependencies
        run: |-
          sudo apt install -y genisoimage isomd5sum p7zip-full

      - name: Pull iso
        run: |-
          curl -L -o /tmp/source.iso ${{ env.URL }}

      - name: Extract iso contents
        run: |-
          7z x /tmp/source.iso -o./bootiso

      - name: Populate iso contents
        run: |-
          rm -rf bootiso/\[BOOT\]
          cp almalinux/kickstart/isolinux.cfg bootiso/isolinux/isolinux.cfg
          cp almalinux/kickstart/kickstart.ks bootiso/isolinux/ks.cfg

      - name: Build custom iso
        working-directory: bootiso
        run: |-
          mkisofs -o ../boot.iso -b isolinux.bin -c boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table -volid AlmaLinux-9-x86_64-dvd -R -J -v -T isolinux/. .
          implantisomd5 ../boot.iso

      - name: Upload Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: almalinux-boot.iso
          path: boot.iso
          retention-days: 7
