---
# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: el10-alma
  version: "###ZARF_PKG_TMPL_VERSION###"
components:
  - name: enterprise-linux
    only:
      flavor: bootc
    images:
      - ghcr.io/a1994sc/bootc-images/alma10:latest
  - name: enterprise-linux
    only:
      flavor: rpm
    files:
      - source: rpm/
        target: /var/lib/pkg
      - source: files/zarf.repo
        target: /etc/yum.repos.d/zarf.repo
      - source: files/RPM-GPG-KEY-AlmaLinux-10
        target: /etc/pki/rpm-gpg/RPM-GPG-KEY-AlmaLinux-10
    actions:
      onCreate:
        before:
          - description: pull latest packages
            cmd: |-
              dnf group install \
                core standard smart-card \
                --releasever 10 \
                --assumeyes \
                --downloadonly \
                --destdir rpm \
                --installroot /workspace/el10/almalinux/rpm \
                --nodocs \
                --refresh
              rm -rf /workspace/el10/almalinux/rpm/var
          - description: create local repo
            cmd: |-
              createrepo rpm
      onDeploy:
        before:
          - description: clear out existing cache
            cmd: |-
              rm -rf /var/lib/pkg
